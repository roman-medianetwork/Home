<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 90%;
        }
        .gallery-container img {
            height: 200px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="images/IMG_2719.jpg" alt="Poza 1">
        <img src="images/IMG_2337.jpg" alt="Poza 2">
        <img src="images/IMG_2735.jpg" alt="Poza 3">
        <img src="images/IMG_2795.jpg" alt="Poza 4">
        <img src="images/IMG_5092.jpg" alt="Poza 5">
        <img src="images/IMG_5107.jpg" alt="Poza 6">
        <img src="images/IMG_5122.jpg" alt="Poza 7">
        <img src="images/IMG_5131.jpg" alt="Poza 8">
        <img src="images/brad CLS.jpg" alt="Poza 9">
        <img src="images/brad L.jpg" alt="Poza 10">
        <img src="images/brad P.jpg" alt="Poza 11">
        <img src="images/Centrala.jpg" alt="Poza 12">
        <img src="images/dog.jpg" alt="Poza 13">
        <img src="images/spider.jpg" alt="Poza 14">
    </div>
</body>
</html>
